<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
</head>

<body>
    <header>

        <h1 class="d-flex justify-content-center py-5 text-primary">Overall Expenses Per Month</h1>

        <main>
            <section class="container d-flex">
                <div class="row">
                    <div class="col-12 col-lg-7">
                        <div class="pe-5">
                            <img height="720" width="500" src="image/money.jpg" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-lg-5 ">
                        <div class="ps-5 w-100 " style="background-color: #F8F8F8;">
                            <!-- income part -->

                            <h3 class=" ps-5 pt-5 pb-3 text-dark">Income</h3>
                            <div class="row g-3 align-items-center ps-5 ">
                                <div class="col-auto">
                                    <label class="col-form-label text-dark" style="width: 20%;">Income</label>
                                </div>
                                <div class="col-auto">
                                    <input class="border rounded" id="income-value" style="background-color: #DCDCDC;"
                                        type="text">
                                </div>
                                <h3 class="ps-3 pt-4 text-dark">Expenses</h3>

                                <div>
                                    <label class=" text-dark" style="width: 20%;">Food:</label>
                                    <input class="border rounded" id="food-value" style="background-color: #DCDCDC;"
                                        type="text">

                                </div>
                                <div>
                                    <label class=" text-dark" style="width: 20%;">Rent:</label>
                                    <input class="border rounded" id="rent-value" style="background-color: #DCDCDC;"
                                        type="text">
                                </div>
                                <div>
                                    <label class="text-dark" style="width: 20%;">Clothes:</label>
                                    <input class="border rounded" id="cloth-value" style="background-color: #DCDCDC;"
                                        type="text">
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-primary px-2 " id="calculate-btn"
                                    style="margin-left: 150px;margin-top: 20px;margin-bottom: 20px;">Calculate</button>
                            </div>
                            <div>
                                <h3> Total Expenses: <span id="total-expense">00</span></h3>
                                <h3> Balance: <span id="balance">00</span></h3>

                            </div>

                            <!-- saving part -->

                            <div class="my-5">
                                <label class="ps-5">Save</label>
                                <input id="saving-value" size="5" class=" border  rounded"
                                    style="background-color: #DCDCDC;" type="text">
                                <span>
                                    %</span> <button class="btn btn-primary px-5" id="save-btn">Save</button>

                            </div>
                            <div>
                                <h3> Saving Amount: <span id="saving-amount">00</span></h3>
                                <h3> Remaining Balance: <span id="remaining-balance">00</span></h3>

                            </div>


                        </div>
                    </div>
                </div>

            </section>
        </main>
    </header>

    <!-- javascipt  -->
    <script src="js/money.js"></script>

    <!-- bootstrap js bandle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
